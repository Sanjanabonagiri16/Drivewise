<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Submit a Review</h1>
        <form id="reviewForm">
            <label for="instructorId">Instructor ID:</label>
            <input type="text" id="instructorId" required>
            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" min="1" max="5" required>
            <label for="comment">Comment:</label>
            <textarea id="comment" required></textarea>
            <button type="submit">Submit Review</button>
        </form>

        <div class="container">
            <h2>Instructor Reviews</h2>
            <button id="fetchReviews" class="mt-2 bg-[#2094f3] text-white rounded px-4 py-2">View Reviews</button>
            <div id="reviewList" class="mt-4"></div>
        </div>
        <div id="reviewMessage"></div>
    </div>

    <script src="js/main.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
